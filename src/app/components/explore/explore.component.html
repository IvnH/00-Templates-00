<!-- Heading -->
<div class="card mb-4 wow fadeIn">

    <!--Card content-->
    <div class="card-body d-sm-flex justify-content-between">

        <h4 class="mb-2 mb-sm-0 pt-1">
            <a routerLink="/">Inicio</a>
            <span>/</span>
            <span>Explorador de Registros</span>
        </h4>

    </div>

</div>
<!-- Heading -->
<div class="row">
    <div class="col-md-6">
        <div class="card border-dark">
            <div class="card-body">
                <h5 class="card-title"><b>Formulario Registro</b></h5>
                <hr>
                    <form #regForm="ngForm" (ngSubmit)="Register(regForm)">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" name="firtsname" class="form-control" required pattern="^[a-zA-Z]+$" #firtsname="ngModel" ngModel />
                                    <label class="form-label" for="form3Example1">Primer Nombre</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" name="lastname" class="form-control" required pattern="^[a-zA-Z]+$" #lastname="ngModel" ngModel />
                                    <label class="form-label" for="form3Example2">Segundo Nombre</label>
                                </div>
                            </div>
                        </div>
                    
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" name="email" class="form-control" required email #email="ngModel" ngModel />
                            <label class="form-label" for="form3Example3">Email</label>
                        </div>
                    
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password" class="form-control" required minlength="6" #password="ngModel" ngModel />
                            <label class="form-label" for="form3Example4">Contraseña</label>
                        </div>

                        <!-- Telefono input -->
                        <div class="form-outline mb-4">
                            <input type="number" name="phone" class="form-control" required min="0" minlength="10" maxlength="13" pattern="^[0-9]+$" ngModel />
                            <label class="form-label" for="form3Example4">Telefono</label>
                        </div>
                    
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary mb-4">Registrar</button>
                    </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card border-dark" *ngIf="data!=null">
            <div class="card-body">
                <h5 class="card-title"><b>Explorar Registro</b></h5>
                <hr>
                <p><ins>Primer Nombre</ins>: <em>{{data.firtsname}}.</em></p>
                <p><ins>Segundo Nombre</ins>: <em>{{data.lastname}}.</em></p>
                <p><ins>Email</ins>: <em>{{data.email}}.</em></p>
                <p><ins>Contraseña</ins>: <em>{{data.password}}.</em></p>
                <p><ins>Telefono</ins>: <em>{{data.phone}}.</em></p>
            </div>
        </div>
    </div>
</div>
