<!-- Heading -->
<div class="card mb-4 wow fadeIn">

    <!--Card content-->
    <div class="card-body d-sm-flex justify-content-between">

        <h4 class="mb-2 mb-sm-0 pt-1">
            <a routerLink="/">Inicio</a>
            <span>/</span>
            <span>Incrementaciones</span>
        </h4>

    </div>

</div>
<!-- Heading -->
<!--Grid row-->
<div class="row wow fadeIn">

    <!--Grid column-->
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Incrementaciones</h1>
                <hr>
                <div class="row">
                    
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <button (click)="increementByOne()" type="button" class="btn  btn-outline-secondary btn-rounded" data-mdb-ripple-color="dark">Dar Click</button>
                        <h1>{{count}}</h1>
                        
                        <div (mousemove)="increementByOne()" style="background-color:blueviolet;height: 200px;width: 200px;">
                        
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <select (change)="changeColor($event.target.value)" class="form-control">
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                            <option value="Green">Green</option>
                            <option value="Warning">Warning</option>
                            <option value="Orange">Orange</option>
                        </select>
                    
                        <h1>Color Seleccionado : {{color}}</h1>
                    
                        <input type="text" (keydown)="handleKeydown($event.target.value)" class="form-control">
                    
                        <h1>Tipo de Texto: {{text}}</h1>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
