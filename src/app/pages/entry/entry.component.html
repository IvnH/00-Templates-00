<!--Main layout-->
<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">
        <!--Grid row-->
        <div class="row wow fadeIn">
        
            <!--Grid column-->
            <div class="col-lg-4 col-md-4 mb-4">
        
                <!--Card-->
                <div class="card">
        
                    <!-- Card header -->
                    <div class="card-header">Iniciar Secion</div>
        
                    <!--Card content-->
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputUser1">Usuario</label>
                                <input type="text" class="form-control" id="exampleInputUser1">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                        </form>
        
                    </div>
        
                </div>
                <!--/.Card-->
        
            </div>
            <div class="col-md-8">
                <a routerLink="/" class="btn btn-blue"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                
            </div>
            <!--Grid column-->
        </div>

    </div>
</main>
<!--Main layout-->
